{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Polls App</title>
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="page-title">Polls</h1>
        
        <div class="cards-container">
            {% for question in latest_question_list %}
            <div class="card">
                <h2 class="card-title">{{ question.question_text }}</h2>
                <a href="{% url 'polls:detail' question.id %}" class="btn">Vote Now</a>
            </div>
            {% endfor %}
            

            <a href="{% url 'polls:create' %}" class="card add-card">
                <span class="plus-icon">+</span>
            </a>
        </div>
        
        {% if not latest_question_list %}
        <p class="no-polls">No polls available. Click the + card to create one!</p>
        {% endif %}
    </div>
</body>
</html>
