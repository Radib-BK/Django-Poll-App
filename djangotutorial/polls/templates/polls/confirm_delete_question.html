{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Poll</title>
    {% comment %} <link rel="stylesheet" href="{% static 'polls/style.css' %}"> {% endcomment %}
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body>
    <div class="max-w-[85%] min-h-[90vh] flex justify-center items-center mx-auto">
        <div class="bg-[#fff9f1] border-2 border-[#c04515] rounded-lg p-10 max-w-xl min-w-xl mx-auto text-center">
            <h1 class="text-[#c04515] text-[2rem] mb-5 font-bold">Delete Poll</h1>
            <p class="text-black text-[1.4rem] font-bold mb-4">{{ object.question_text }}</p>
            <p class="text-black text-[1.1rem] mb-8">Are you sure you want to delete this poll?</p>
            
            <form method="post" class="flex justify-center gap-5">
                {% csrf_token %}
                <a href="{% url 'polls:index' %}" class="bg-white text-[#c05915] border-2 border-[#c04b15] py-2 px-5 text-[1.2rem] font-bold cursor-pointer no-underline rounded-[7px] hover:bg-[#fbdfbb]">
                    Cancel
                </a>
                <button type="submit" class="bg-[#c2001d] text-white border-2 border-black py-2 px-5 text-[1.2rem] font-bold cursor-pointer rounded-[7px] hover:bg-[#7e0000]">
                    Delete
                </button>
            </form>
        </div>
    </div>
</body>
</html>
